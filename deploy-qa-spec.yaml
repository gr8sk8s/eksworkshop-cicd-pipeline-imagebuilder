version: 0.2

env:
  shell: bash
  variables:
    ENV_NAME: qa
    TARGET_FILE: hello-k8s.yaml

phases:

  pre_build:
    commands:
      - sed --version
      - TAG=$(cat ecr-image-tag.txt)
      - echo $TAG
      - export TAG
      - export TARGET_FILE
      - |
        aws secretsmanager get-secret-value --secret-id github/dev-key --output text --query SecretString > k
        chmod 600 k 
        eval "$(ssh-agent -s)"
        ssh-add k
        rm k

  build:
    commands:
      - git clone git@github.com:$REPOSITORY_USERNAME/$REPOSITORY_NAME.git -b $REPOSITORY_BRANCH
      - cd $REPOSITORY_NAME 
      - pwd
      - export TARGET_FILE_PATH=$CODEBUILD_SRC_DIR/$REPOSITORY_NAME/$TARGET_FILE
      - ls
      - git checkout hello-k8s.yml
      - cat hello-k8s.yml 
      - $CODEBUILD_SRC_DIR/utils/replace_image.sh
      - cat hello-k8s.yml 
      - git add hello-k8s.yml && git commit -m"updated the image to $TAG" && git push 
      - cd $CODEBUILD_SRC_DIR
 
      
  post_build:
    commands:      
      - echo qa > qa.txt
      
artifacts:
  files:
    - '**/*'

